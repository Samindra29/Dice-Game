<!DOCTYPE html>

<html>
    <head>
        <title>Dice Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="gameName">Welcome to multiplayer Dice Game</h1>
        <div class="container">
            <h1 id="message">Player 1's Turn👇🏻</h1>

            <div class="players">
                <div class="player1">
                    <h1>
                        Score: <span id="player1scoreBoard">0</span>
                    </h1>
                    <div id="player1-dice" class="dice active">-</div>
                </div>

                <div class="player2">
                    <h1>
                        Score: <span id="player2scoreBoard">0</span>
                    </h1>
                    <div id="player2-dice" class="dice">-</div>
                </div>
            </div>

            <button id="roll-btn">Roll Dice 🎲</button>
            <button id="reset-btn">Reset Game 🔁</button>

        </div>
    
        <script src="index.js"></script>
    </body>
</html>
